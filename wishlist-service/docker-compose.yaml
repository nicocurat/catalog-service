version: '3'
services:
  mongo_wishlist_database:
    image: mongo:4.0.5
    container_name: mongo_database
    ports:
      - 27017:27017
    volumes:
      - wishlist-db:/data/db
      - ./config:/docker-entrypoint-initdb.d # Let's you create models at init of db.
    environment:
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=catalogDB
    restart: always
    networks:
      - wishlist-network
  wishlist_service:
    image: wishlist-service_catalog_service:latest
    depends_on:
      - mongo_wishlist_database
    ports:
#       - 50000:50000
       - 8081:8081
    networks:
      - wishlist-network

networks:
  wishlist-network:
    driver: bridge

volumes:
  wishlist-db:
